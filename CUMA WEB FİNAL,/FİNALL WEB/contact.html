<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>İletişim</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!--! header section start  -->
    <header class="header">
      <a href="#" class="logo">
        <img src="images/1211.webp" alt="logo" />
      </a>
      <nav class="navbar">
        <a href="index.html" class="active">Anasayfa</a>
        <a href="about.html">Hakkımızda</a>
        <a href="menu.html">Ayakkabılar</a>
        
        <a href="review.html">Yorumlar</a>
        <a href="contact.html">İletişim</a>
      </nav>

      <div class="buttons">
        <button id="search-btn">
          <i class="fas fa-search"></i>
        </button>
        <button id="cart-btn">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <button id="menu-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <div class="search-form">
        <input
          type="text"
          class="search-input"
          id="search-box"
          placeholder="Araştır"
        />
        <i class="fas fa-search"></i>
      </div>

      <div class="cart-items-container">
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/urun1.webp" alt="menu" />
          <div class="content">
            <h3>NikeCourt</h3>
            <div class="price">₺1054.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/urun2.webp" alt="menu" />
          <div class="content">
            <h3>NikeCourt</h3>
            <div class="price">₺929.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/urun3.webp" alt="menu" />
          <div class="content">
            <h3>NikeCourt</h3>
            <div class="price">₺439.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/urun4.webp" alt="menu" />
          <div class="content">
            <h3>NikeCourt</h3>
            <div class="price">₺749.99/-</div>
          </div>
        </div>
        <a href="#" class="btn">Gözden Geçir</a>
      </div>
    </header>
    <!--! header section end  -->

    <!--! contact section start  -->
    <section class="contact" id="contact">
      <h1 class="heading">İLETİŞİM<span></span></h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3066.0866439917227!2d30.508421814873657!3d39.78261090188468!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cc15e397ff02e5%3A0xc7c4c24413b5af1a!2sEspark%20Eski%C5%9Fehir!5e0!3m2!1str!2sde!4v1672850154037!5m2!1str!2sde" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <form>
          <h3> BİZE ULAŞIN</h3>
          <div class="inputBox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="isim" />
          </div>
          <div class="inputBox">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="email" />
          </div>
          <div class="inputBox">
            <i class="fas fa-phone"></i>
            <input type="numara" placeholder="numara" />
          </div>
          <input type="submit" class="btn" value=" hemen Ulaşın" />
        </form>
      </div>
    </section>
    <!--! contact section end  -->

    <!--! footer section start  -->
    <section class="footer">
      <div class="search">
        <input type="text" class="search-input" placeholder="ARAMA" />
        <button class="btn btn-primary">Arama</button>
      </div>
      <div class="share">
        <a href="https://www.facebook.com" class="fab fa-facebook"></a>
        <a href="https://www.twitter.com" class="fab fa-twitter"></a>
        <a href="https://www.instagram.com" class="fab fa-instagram"></a>
       
       
      </div>

      <div class="links">
        <a href="#">Anasayfa</a>
        <a href="#">Hakkımızda</a>
        <a href="#">Ayakkabılar</a>
        
        <a href="#">İletişim</a>
        
      </div>

      <div class="credit">
        yaratan <span>Vahit Canbirdi</span> | tüm hakları saklıdır
      </div>
    </section>
    <!--! footer section end  -->

    <script src="js/script.js"></script>
  </body>
</html>
